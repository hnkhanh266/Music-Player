<!DOCTYPE html>
<html>

  <head>
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/6f0f83005a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
  </head>

  <body>
    <nav>
      <div id="music-player-tag">
        <div id="music-player-name"></div>Music<br/><b>Player</b></div>
      </div>

      <div id="search-bar-utility">
        <div id="search-bar">
          <form>
            <input type="text" placeholder="Search...">
            <i class="fas fa-search"></i>
          </form>
        </div>

        <div id="notifications">
          <i class="fas fa-bell"></i>
        </div>

      </div>
    </nav>

    <main>
      <div id="new-releases">
        <img src="Images/new-music-2.jpg">
        <img src="Images/new-music-1.jpg">
        <img src="Images/new-music-3.jpg">
      </div>

      <div id="recently-played">
        <h1>Latest Release</h1>

        <div id="recently-played-items">
          <!--item 1-->
          <div id="recently-played-item">
            <div id="recently-played-img">
              <div id="recently-played-img-button" class="hide">
                <a href="#music-bar" class="font-color"><i class="fas fa-play"></i></a>
              </div>
            </div>

            <div id="recently-played-title" class="hide">
              <b>willow</b>
              <p style="color:lightgrey">December, 2020 &emsp;&emsp; 3:34</p>
            </div>

            <div id="dropdown">
              <i class="fas fa-chevron-circle-down">
              <div id="dropdown-menu" class="hide">
                <div id="dropdown-list">
                  <i class="fas fa-play"></i>
                  &nbsp;<a href="#music-bar">Play Now</a>
                </div>
                <hr/>
                     		
                <div id="dropdown-list">
                  <i class="fas fa-plus"></i>
                  &nbsp;<a href="#recently-played">Add to Queue</a>
                </div>
                <hr/>
                     		
                <div id="dropdown-list">
                  <i class="fas fa-plus"></i>
                  &nbsp;<a href="#recently-played">Add to Favourites</a>
                  </div>
                  <hr/>

                  <div id="dropdown-list">
                    <i class="fas fa-exclamation-circle"></i>
                    &nbsp;<a href="#recently-played">Get Info</a>
                  </div>
                </div>
              </i>
            </div>
          </div>

          <!--item 2-->
          <div id="recently-played-item">
            <div id="recently-played-img">
              <div id="recently-played-img-button" class="hide">
                <a href="#music-bar" class="font-color"><i class="fas fa-play"></i></a>
              </div>
            </div>

            <div id="recently-played-title" class="hide">
              <b>willow</b>
              <p style="color:lightgrey">December, 2020 &emsp;&emsp; 3:34</p>
            </div>

            <div id="dropdown">
              <i class="fas fa-chevron-circle-down">
              <div id="dropdown-menu" class="hide">
                <div id="dropdown-list">
                  <i class="fas fa-play"></i>
                  &nbsp;<a href="#music-bar">Play Now</a>
                </div>
                <hr/>
                     		
                <div id="dropdown-list">
                  <i class="fas fa-plus"></i>
                  &nbsp;<a href="#recently-played">Add to Queue</a>
                </div>
                <hr/>
                     		
                <div id="dropdown-list">
                  <i class="fas fa-plus"></i>
                  &nbsp;<a href="#recently-played">Add to Favourites</a>
                  </div>
                  <hr/>

                  <div id="dropdown-list">
                    <i class="fas fa-exclamation-circle"></i>
                    &nbsp;<a href="#recently-played">Get Info</a>
                  </div>
                </div>
              </i>
            </div>
          </div>

			</div>
		</div>

    </main>

  </body>

</html>
